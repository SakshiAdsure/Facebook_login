<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="febicon.png">
    <title>Facbook - log in or sign in</title>
</head>
<body class="bg-gray-100">
    <div class="conatiner mt-48 flex mx-48 items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80"  src="logo.svg" alt="logo">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white p-8 rounded-xl w-2/4 text-lg relative">
               <input class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-300 rounded-lg cursor-pointer" type="text" placeholder="Email address or phone number">
               <input class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-300 rounded-lg cursor-pointer" type="password" placeholder="Password">
               <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log In</button>
               <span class="text-blue-700 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
               <hr class="my-2">
               <button class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-xl w-fit">Create New Account</button>
               <span class="sp absolute -bottom-12 ">
                <span class="font-bold hover:underline cursor-pointer mx-4">Create a Page</span>for a celebrity,brand or business.</span>
        </div>
    </div>
</body>
</html>
